<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuejs起步第一例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <div id="app-3">
        <span v-if="seen">现在你看到我了</span>
    </div>
    <div id="app-4">
        <ul>
            <li v-for="b in books">
                {{b.text}}
            </li>
        </ul>
    </div>
    <hr>
    处理用户输入：<br>
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <div id="app-6">
        <p>{{message}}</p>
        输入一些内容看看：<input type="text" v-model="message">
    </div>

    <div id="app-7">
        <p>{{message}}</p>
        <input type="text" v-model.lazy="message">
    </div>
</body>

<script src="../js/demo1.js"></script>
</html>
