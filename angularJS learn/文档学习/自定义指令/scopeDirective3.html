<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指令的scope的绑定策略 : =方式：与父scope中的属性进行双向绑定</title>
    <script src="../lib/angular1.3.0.14/angular.min.js"></script>
    <script src="js/scopeDirective3.js"></script>

</head>
<body ng-app="MyModule">
    <div ng-controller="MyCtrl">
        Ctrl:
        <br>
        <input type="text" ng-model="ctrlFlavor">
        <br>
        Directive:
        <br>
        <drink flavor="ctrlFlavor"></drink>
    </div>
</body>
</html>
