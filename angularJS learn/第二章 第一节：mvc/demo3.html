<!doctype html>
<html ng-app>
	<head>
		<meta charset="utf-8">
		<title>MVC 3：调用方法</title>
		<script type="text/javascript" src="js/angular-1.3.0.js"></script>
		<script type="text/javascript">
			function CommonController($scope){
				$scope.common1="公共的变量";
				$scope.commonFn=function(){
					alert("公共的函数！！");
				}
			}
			
			
			function Controller1($scope){
				$scope.greeting="局部1变量";
				$scope.testFn=function(){
					alert("局部1的函数！！");
				}
			}
			
			function Controller2($scope){
				$scope.greeting="局部2变量";
				$scope.testFn=function(){
					alert("局部2的函数！！");
				}
			}
		</script>
	</head>
	<body>
		<div ng-controller="CommonController">
			<div ng-controller="Controller1">
				<h4>Controller1</h4>
				值：{{greeting}}
				<br>
				<button ng-click="testFn()">测试</button>
			</div>
			<hr>
			<div ng-controller="Controller2">
				<h4>Controller2</h4>
				值：{{greeting}}
				<br>
				<button ng-click="testFn()">测试</button>
				
				<br>
				全局的值：{{common1}}
				<br>
				<button ng-click="commonFn()">全局测试</button>
			</div>
		</div>
	<body>
	
</html>
